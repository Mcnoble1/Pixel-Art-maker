<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="all">

        <h1> <img src="callout.jpg" alt="art">&nbsp&nbsp <em>McLab: Pixel Art Maker</em></h1>
        <h2><em>Choose Grid Size</em></h2>
        <form id="sizePicker">
            <strong><em>Grid Height:</em></strong>
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            <strong><em>Grid Width:</em></strong>
            <input type="number" id="inputWeight" name="width" min="1" value="1">
            <input type="submit">
        </form>

        <h2><em>Pick A Color</em></h2>
        <input type="color" id="colorPicker">

        <h2><em>Design Canvas</em></h2>
        <table id="pixelCanvas"></table>
        <div class="hi" >
            <strong> <em>Designed by Idowu Festus Temiloluwa.</em></strong>
        </div>
        <script src="designs.js"></script>
    </div>
</body>

</html>
